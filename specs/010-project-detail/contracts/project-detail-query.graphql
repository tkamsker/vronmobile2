# GraphQL Query: Get Project Detail
# Feature: 010-project-detail
# Service: VRon GraphQL API

query GetProjectDetail($id: ID!, $lang: Language!) {
  project(id: $id) {
    id
    slug
    name {
      text(lang: $lang)
    }
    description {
      text(lang: $lang)
    }
    imageUrl
    isLive
    liveDate
    subscription {
      isActive
      isTrial
      status
      canChoosePlan
      hasExpired
      currency
      price
      renewalInterval
      startedAt
      expiresAt
      renewsAt
      prices {
        currency
        monthly
        yearly
      }
    }
    # Note: Additional fields available per Requirements/ReadProjects.md
    # but not needed for this feature per spec requirements
  }
}

