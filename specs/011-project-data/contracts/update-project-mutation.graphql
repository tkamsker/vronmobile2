# GraphQL Mutation: Update Project Data
# Feature: 011-project-data
# Service: VRon GraphQL API

mutation UpdateProject($id: ID!, $input: ProjectUpdateInput!) {
  updateProject(id: $id, input: $input) {
    id
    slug
    name {
      text(lang: EN)
    }
    description {
      text(lang: EN)
    }
    # Returns updated project data
  }
}

