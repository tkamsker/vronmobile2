name: Flutter CI/CD

on:
  push:
    branches:
      - stage
      - main
  pull_request:
    branches:
      - stage
      - main

env:
  FLUTTER_VERSION: 'stable'
  ANDROID_BUILD_DIR: build/app/outputs/flutter-apk
  IOS_BUILD_DIR: build/ios/ipa

jobs:
  # 1) Fast checks on feature branches
  test-feature:
    if: startsWith(github.ref, 'refs/heads/feature/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_VERSION }}
      - run: flutter pub get
      - name: Generate .env file
        env:
          VRON_API_URI: ${{ secrets.VRON_API_URI_STAGE }}
          VRON_MERCHANTS_URL: ${{ secrets.VRON_MERCHANTS_URL_STAGE }}
          APP_COOKIE_DOMAIN: ${{ secrets.APP_COOKIE_DOMAIN }}
          ENV: ${{ secrets.ENV }}
          DEBUG: ${{ secrets.DEBUG }}
          BLENDER_API_BASE_URL: ${{ secrets.BLENDER_API_BASE_URL_STAGE }}
          BLENDER_API_KEY: ${{ secrets.BLENDER_API_KEY_STAGE }}
          BLENDER_API_TIMEOUT_SECONDS: ${{ secrets.BLENDER_API_TIMEOUT_SECONDS }}
          BLENDER_API_POLL_INTERVAL_SECONDS: ${{ secrets.BLENDER_API_POLL_INTERVAL_SECONDS }}
          ROOM_ROTATION_DEGREES: ${{ secrets.ROOM_ROTATION_DEGREES }}
          DOOR_CONNECTION_THRESHOLD: ${{ secrets.DOOR_CONNECTION_THRESHOLD }}
          CANVAS_GRID_SIZE: ${{ secrets.CANVAS_GRID_SIZE }}
        run: |
          chmod +x ./scripts/generate-env.sh
          ./scripts/generate-env.sh
      - name: Generate build info
        run: ./scripts/generate_build_info.sh
      - name: Run flutter analyze
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

  # 2) Stage: build dev/stage artifacts + optionally upload iOS to TestFlight (internal)
  build-stage:
    if: github.ref == 'refs/heads/stage'
    runs-on: macos-latest
    env:
      BUILD_NUMBER: ${{ github.run_number }}
      DEVELOPER_DIR: /Applications/Xcode_16.4.app/Contents/Developer
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_VERSION }}

      - name: Flutter pub get
        run: flutter pub get

      - name: Generate .env file
        env:
          VRON_API_URI: ${{ secrets.VRON_API_URI_STAGE }}
          VRON_MERCHANTS_URL: ${{ secrets.VRON_MERCHANTS_URL_STAGE }}
          APP_COOKIE_DOMAIN: ${{ secrets.APP_COOKIE_DOMAIN }}
          ENV: ${{ secrets.ENV }}
          DEBUG: ${{ secrets.DEBUG }}
          BLENDER_API_BASE_URL: ${{ secrets.BLENDER_API_BASE_URL_STAGE }}
          BLENDER_API_KEY: ${{ secrets.BLENDER_API_KEY_STAGE }}
          BLENDER_API_TIMEOUT_SECONDS: ${{ secrets.BLENDER_API_TIMEOUT_SECONDS }}
          BLENDER_API_POLL_INTERVAL_SECONDS: ${{ secrets.BLENDER_API_POLL_INTERVAL_SECONDS }}
          ROOM_ROTATION_DEGREES: ${{ secrets.ROOM_ROTATION_DEGREES }}
          DOOR_CONNECTION_THRESHOLD: ${{ secrets.DOOR_CONNECTION_THRESHOLD }}
          CANVAS_GRID_SIZE: ${{ secrets.CANVAS_GRID_SIZE }}
        run: |
          chmod +x ./scripts/generate-env.sh
          ./scripts/generate-env.sh

      - name: Generate build info
        run: ./scripts/generate_build_info.sh

      - name: Run flutter analyze
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      # Android stage build (APK / AAB)
      - name: Build Android stage (AAB)
        run: |
          flutter build appbundle \
            --flavor stage \
            --release \
            --dart-define=BUILD_NUMBER=${BUILD_NUMBER}

      - name: Upload Android stage artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-stage-aab
          path: ${{ env.ANDROID_BUILD_DIR }}/*.aab

      # iOS stage build + TestFlight upload via fastlane
      - name: Install Ruby gems
        working-directory: ios
        run: bundle install

      - name: Build & upload iOS stage to TestFlight
        working-directory: ios
        env:
          ASC_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          ASC_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          MATCH_GIT_PRIVATE_KEY: ${{ secrets.MATCH_GIT_PRIVATE_KEY }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          BUILD_NUMBER: ${{ env.BUILD_NUMBER }}
        run: |
          bundle exec fastlane ios build_upload_testflight \
            build_number:${BUILD_NUMBER} \
            flavor:stage

  # 3) Main: production builds + TestFlight (external) or App Store
  build-main:
    if: github.ref == 'refs/heads/main'
    runs-on: macos-latest
    env:
      BUILD_NUMBER: ${{ github.run_number }}
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_VERSION }}

      - name: Flutter pub get
        run: flutter pub get

      - name: Generate .env file
        env:
          VRON_API_URI: ${{ secrets.VRON_API_URI_MAIN }}
          VRON_MERCHANTS_URL: ${{ secrets.VRON_MERCHANTS_URL_MAIN }}
          APP_COOKIE_DOMAIN: ${{ secrets.APP_COOKIE_DOMAIN }}
          ENV: ${{ secrets.ENV }}
          DEBUG: ${{ secrets.DEBUG }}
          BLENDER_API_BASE_URL: ${{ secrets.BLENDER_API_BASE_URL_MAIN }}
          BLENDER_API_KEY: ${{ secrets.BLENDER_API_KEY_MAIN }}
          BLENDER_API_TIMEOUT_SECONDS: ${{ secrets.BLENDER_API_TIMEOUT_SECONDS }}
          BLENDER_API_POLL_INTERVAL_SECONDS: ${{ secrets.BLENDER_API_POLL_INTERVAL_SECONDS }}
          ROOM_ROTATION_DEGREES: ${{ secrets.ROOM_ROTATION_DEGREES }}
          DOOR_CONNECTION_THRESHOLD: ${{ secrets.DOOR_CONNECTION_THRESHOLD }}
          CANVAS_GRID_SIZE: ${{ secrets.CANVAS_GRID_SIZE }}
        run: |
          chmod +x ./scripts/generate-env.sh
          ./scripts/generate-env.sh

      - name: Generate build info
        run: ./scripts/generate_build_info.sh

      - name: Run flutter analyze
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: Build Android prod (AAB)
        run: |
          flutter build appbundle \
            --flavor prod \
            --release \
            --dart-define=BUILD_NUMBER=${BUILD_NUMBER}

      - name: Upload Android prod artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-prod-aab
          path: ${{ env.ANDROID_BUILD_DIR }}/*.aab

      - name: Install Ruby gems
        working-directory: ios
        run: bundle install

      - name: Build & upload iOS prod to TestFlight
        working-directory: ios
        env:
          ASC_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          ASC_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          MATCH_GIT_PRIVATE_KEY: ${{ secrets.MATCH_GIT_PRIVATE_KEY }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          BUILD_NUMBER: ${{ env.BUILD_NUMBER }}
        run: |
          bundle exec fastlane ios build_upload_testflight \
            build_number:${BUILD_NUMBER} \
            flavor:prod

  # 4) Semantic Release: Auto version and tag for stage branch
  release-stage:
    if: github.ref == 'refs/heads/stage'
    needs: build-stage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: vronmobile-ci
          GIT_AUTHOR_EMAIL: ci@vron.one
          GIT_COMMITTER_NAME: vronmobile-ci
          GIT_COMMITTER_EMAIL: ci@vron.one
        run: npx semantic-release

  # 5) Semantic Release: Auto version and tag for main branch
  release-main:
    if: github.ref == 'refs/heads/main'
    needs: build-main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: vronmobile-ci
          GIT_AUTHOR_EMAIL: ci@vron.one
          GIT_COMMITTER_NAME: vronmobile-ci
          GIT_COMMITTER_EMAIL: ci@vron.one
        run: npx semantic-release
